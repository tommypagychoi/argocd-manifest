apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleforum-kafka-ui-deploy
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
      - name: simpleforum-kafka-ui
        image: provectuslabs/kafka-ui
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: virtualbox_kafka
        - name: KAFKA_CLUSTERS_0_ZOOKEEPER
          value: 192.168.29.201:2181, 192.168.29.202:2181, 192.168.29.203:2181
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: 192.168.29.201:9092, 192.168.29.202:9092, 192.168.29.203:9092
